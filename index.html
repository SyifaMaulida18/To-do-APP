<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>TO-DO APP</h1>
        <input type="text" id="taskInput" placeholder="Tambahkan task baru">
        <br>
        <h3>Masukkan tanggal</h3>
        <input type="date" id="dateInput">
        <br>
        <h4><button id="submit">Submit</button></h4>
    </header>
    <main>
        <h2>Yang Akan Di Lakukan</h2>
        <ul id="todolist"></ul>
        <h2>Yang Sudah Di Lakukan</h2>
        <ul id="donelist"></ul>
    </main>
    <footer>
        &copy; 2023 To-Do App
    </footer>
    <script src="script.js"></script>
</body>

</html>
